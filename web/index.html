<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="author" content="Yu Shiyang" />
		<meta name="description" content="Hack Cambridge 2022" />
		<title>Hi</title>
		<script type="text/javascript" src="scripts/jquery.min.jsm"></script>
		<script type="text/javascript" src="scripts/query.js"></script>
		<link rel="stylesheet" type="text/css" href="styles/gargoyle.css" />
		<link rel="stylesheet" type="text/css" href="styles/style.css" />
	</head>
	<body>
		<main>
			<form id="main-form">
				<input id="stock-symbol-entry" type="text" />
				<input id="add-button" type="submit" value="Add" />
			</form>

			<figure>
				<table id="output">
					<thead>
						<tr>
							<th colspan="6">Portfolio</th>
							<th class="spacer first-spacer"></th>
							<th colspan="4">Suggestion</th>
						</tr>
						<tr>
							<th colspan="2">Stock</th>
							<th>Value (USD)</th>
							<th colspan="2">ESG rating</th>
							<th></th>
							<th class="spacer"></th>
							<th colspan="2">Stock</th>
							<th colspan="2">ESG rating</th>
						</tr>
					</thead>
					<tr id="output-dummy">
						<td class="symbol-cell">EXPL</td>
						<td class="name-cell">Example Inc.</td>
						<td class="value-cell"><input class="value-field" type="number" value="0" /></td>
						<td class="score-cell">49</td>
						<td class="issues-cell"></td>
						<td class="delete-cell"><a class="delete-button"><img class="delete-icon" src="images/delete.png" /></a></td>
						<td class="spacer"></td>
						<td class="suggestion-symbol-cell">FOO</td>
						<td class="suggestion-name-cell">Foobar Ltd.</td>
						<td class="suggestion-score-cell">50</td>
						<td class="suggestion-issues-cell">?</td>
					</tr>
				</table>
			</figure>
		</main>
	</body>
</html>
