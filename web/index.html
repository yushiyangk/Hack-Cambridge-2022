<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="author" content="Yu Shiyang" />
		<meta name="description" content="Hack Cambridge 2022" />
		<title>Hi</title>
		<script type="text/javascript" src="scripts/jquery.min.jsm"></script>
		<script type="text/javascript">
			$(document).ready(function() {
				ROOT = "http://127.0.0.1:5000/"

				console.log('wtf');
				$('#single-form').on('submit', function(e) {
					e.preventDefault();
					$.getJSON(ROOT + 'api/stock/' + $('#single-stock-symbol').val().trim().toUpperCase(), function(data) {
						$('#output').html(data['name'] + ': ' + data['score']);
					})
				});
			});
		</script>
	</head>
	<body>
		<form id="single-form">
			<input type="text" id="single-stock-symbol" />
			<input type="submit" value="Find" />
		</form>
		<main>
			<div id="output"></div>
		</main>
	</body>
</html>
