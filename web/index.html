<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="author" content="Yu Shiyang" />
		<meta name="description" content="Hack Cambridge 2022" />
		<title>Hi</title>
		<script type="text/javascript" src="scripts/jquery.min.jsm"></script>
		<script type="text/javascript" src="scripts/query.js"></script>
		<link rel="stylesheet" type="text/css" href="styles/gargoyle.css" />
		<link rel="stylesheet" type="text/css" href="styles/style.css" />
	</head>
	<body>
		<main>
			<form id="main-form">
				<input id="stock-symbol-entry" type="text" />
				<input id="add-button" type="submit" value="Add" />
			</form>

			<form id="main-table">
				<table id="output">
					<tr>
						<th colspan="2">Stock</th>
						<th>Value (USD)</th>
						<th colspan="2">ESG rating</th>
						<th>Alternative</th>
					</tr>
					<tr>
						<td class="symbol-cell">AAPL</td>
						<td class="name-cell">Apple (Fake)</td>
						<td class="value-cell">10000</td>
						<td class="score-cell">50</td>
						<td class="issues-cell">!</td>
						<td class="alternative-cell">Google</td>
					</tr>
				</table>
			</form>
		</main>
	</body>
</html>
