<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="author" content="Yu Shiyang" />
		<meta name="description" content="Hack Cambridge 2022" />
		<title>Hi</title>

		<script type="text/javascript" src="scripts/jquery.min.jsm"></script>

		<script src="https://d3js.org/d3.v7.min.js"></script>
		<!-- https://github.com/d3/d3-scale-chromatic -->
		<script src="https://cdn.jsdelivr.net/npm/d3-color@3"></script>
		<script src="https://cdn.jsdelivr.net/npm/d3-interpolate@3"></script>
		<script src="https://cdn.jsdelivr.net/npm/d3-scale-chromatic@3"></script>

		<script type="text/javascript" src="scripts/query.js"></script>
		<script type="text/javascript" src="scripts/tabs.js"></script>
		<link rel="stylesheet" type="text/css" href="styles/gargoyle.css" />
		<link rel="stylesheet" type="text/css" href="styles/style.css" />
	</head>
	<body>
		<h2>Tabs</h2>
		<p>Click on the buttons inside the tabbed menu:</p>

		<div class="tab">
		<button class="tablinks" onclick="openTab(event, 'Expert')">Expert</button>
		<button class="tablinks" onclick="openTab(event, 'Rookie')" id="defaultOpen">Rookie</button>
		</div>


		<div id="Expert" class="tabcontent">
			<main>
				<form id="main-form">
					<input id="stock-symbol-entry" type="text" />
					<input id="add-button" type="submit" value="Add" />
				</form>

				<div id="status"></div>



				<figure>
					<table id="output">
						<thead>
							<tr>
								<th colspan="6">Portfolio</th>
								<th class="spacer first-spacer"></th>
								<th colspan="5">Suggestion</th>
							</tr>
							<tr>
								<th colspan="2">Stock</th>
								<th>Value (USD)</th>
								<th colspan="2">ESG rating</th>
								<th></th>
								<th class="spacer"></th>
								<th colspan="2">Stock</th>
								<th>Value</th>
								<th colspan="2">ESG rating</th>
							</tr>
						</thead>
						<tr id="output-dummy">
							<td class="symbol-cell">EXPL</td>
							<td class="name-cell">Example Inc.</td>
							<td class="value-cell"><input class="value-field" type="number" value="0" min=0 /></td>
							<td class="score-cell">49</td>
							<td class="issues-cell"></td>
							<td class="delete-cell"><a class="delete-button"><img class="delete-icon" src="images/delete.png" /></a></td>
							<td class="spacer"></td>
							<td class="suggestion-symbol-cell">FOO</td>
							<td class="suggestion-name-cell">Foobar Ltd.</td>
							<td class="suggestion-value-cell">0</td>
							<td class="suggestion-score-cell">50</td>
							<td class="suggestion-issues-cell">?</td>
						</tr>
					</table>
				</figure>

				<!--<form id="save-form">
					<input id=
				</form>-->
				<form id="save-form">
					<a id="save-link" download="portfolio.csv"><input type="submit" value="Save portfolio" /></a>
				</form>

			</main>
		</div>

		<div id="Rookie" class="tabcontent">
			<form id="industry-form">
				<select id="industry-0"></select>
				<select id="industry-1"></select>
				<select id="industry-2"></select>
				<br />
				<select id="preference">
					<option value="0">High</option>
					<option value="1">Med</option>
					<option value="2">Low</option>
				</select>
				<input id="recommend-button" type="submit" value="Recommend" />
			</form>

			<figure>
				<table id="industry">
					<tr>
						<th colspan="2">Stock</th>
						<th colspan="2">ESG rating</th>
					</tr>
					<tr id="output-dummy">
						<td class="symbol-cell">EXPL</td>
						<td class="name-cell">Example Inc.</td>
						<td class="score-cell">49</td>
						<td class="issues-cell"></td>
					</tr>
				</table>
			</figure>
		</div>

		<script>
			// Get the element with id="defaultOpen" and click on it
			document.getElementById("defaultOpen").click();
		</script>

	</body>
</html>
